<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>SIMAX</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta property="og:image" content="path/to/image.jpg">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body class="light-theme">

<main class="home">
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <div class="subtitle-text">Авторизируйтесь, для продолжения работы с Simax</div>

        <div class="main-wrapper w-100">
            <div class="main-content">

                <div class="tabs">
                    <ul class="tabs__caption">
                        <li class="active">Электронная почта</li>
                        <li>Мнемоника</li>
                    </ul>
                    <div class="tabs__content active">
                        <form method="post" class="form">
                            <label>
                                <span class="input-title">Электронная почта</span>
                                <input type="text" required name="mail">
                            </label>
                            <label>
                                <span class="input-title">Пароль</span>
                                <input type="text" required name="password">
                            </label>

                            <label class="checkbox">
                                <input class="checkbox-inp" type="checkbox" name="checkbox" checked>
                                <span class="checkbox-custom"></span>
                                <span class="label">Я прочитал и согласен с условиями обслуживания данного сервсиа</span>
                            </label>
                            <button type="submit" class="btn btn-accent">Создать аккаунт</button>

                            <div class="form-description">
                                Уже зарегистрированы? <a href="#" class="links-accent">Войти</a>
                            </div>
                        </form>
                    </div>
                    <div class="tabs__content">
                        <form method="post" class="form form-mnemonic">
                            <label>
                                <input type="text" required name="phrase_new" placeholder="Сгенерировать новую фразу" disabled>
                            </label>
                            <label>
                                <span class="input-title">Использовать существующую фразу</span>
                                <input type="text" required name="phrase">
                            </label>

                            <label class="checkbox">
                                <input class="checkbox-inp" type="checkbox" name="checkbox" checked>
                                <span class="checkbox-custom"></span>
                                <span class="label">Я прочитал и согласен с условиями обслуживания данного сервсиа</span>
                            </label>
                            <button type="submit" class="btn btn-accent">Создать аккаунт</button>

                            <div class="form-description">
                                Уже зарегистрированы? <a href="#" class="links-accent">Войти</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="main-image"><img src="img/logo-light.png" alt=""></div>
        </div>
    </div>
</main>

<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>

</body>
</html>
